<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/main.css">
    <link rel="stylesheet" href="/app/menu.css">

    <title>Food Delivery Service Portal</title>
  </head>
  <body>
    <h1 id="staff-res-name"></h1><br>
    <div class="d-flex flex-column align-items-center w-75">
      <h3>New Food</h3>
      <div class="login-box">
        <form action="/api/promo/res" method="post">
          <div class="new-food-group">
            <label class="text-input-label">Start Date (DD/MM/YYYY)</label>
            <input type="text" class="text-input-field" name="start" required></input>
            <label class="text-input-label">End Date (DD/MM/YYYY)</label>
            <input type="text" class="text-input-field" name="end" required></input>
            <label class="text-input-label">Promo Type</label>
            <select class="custom-select" name="promo_type" required>
              <option value=0>Actual Discount</option>
              <option value=1>Percentage Discount</option>
            </select>
            <label class="text-input-label">Discount Value</label>
            <input type="numeric" class="text-input-field" name="discount" required></input>
            <input type="submit" class="btn btn-primary submit-btn" value="Submit"></input>
          </div>
        </form>
      </div>
      <div>
        <a href='/app/staff.html' class="btn btn-secondary submit-btn">Back</a>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
