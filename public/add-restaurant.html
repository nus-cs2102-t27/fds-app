<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/main.css">

    <title>Food Delivery Service Portal</title>
  </head>
  <body>
    <div class="align-center">
      <h1>Add Restaurant Staff</h1><br>
    </div>
    <div class="login-box">
      <form class="login-form" action="/api/res/new" method="post">
        <div class="user-pass-container">
          <div class="fds-input-group">
            <label class="text-input-label">Name</label>
            <input type="text" class="text-input-field" name="name" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label">Address</label>
            <input type="text" class="text-input-field" name="address" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label">Minimum Amount Threshold</label>
            <input type="password" class="text-input-field" name="min_amt_threshold" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label" for="login_password">Re-type Password</label>
            <input type="password" class="text-input-field" id="login_password_retype" name="passwordRetype" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label">Contact</label>
            <input type="text" class="text-input-field" name="contact" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label">Email</label>
            <input type="text" class="text-input-field" name="email" required></input>
          </div>
          <div class="fds-input-group">
            <label class="text-input-label">Restaurant ID</label>
            <input type="numeric" class="text-input-field" name="rid" required></input>
          </div>
        </div>
        <div>
          <input class="btn btn-primary submit-btn" type="submit" value="Create Account">
          <a href='/app/add-user.html' class="btn btn-secondary submit-btn">Back</a>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
