<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/main.css">
    <link rel="stylesheet" href="/app/menu.css">

    <title>Food Delivery Service Portal</title>
  </head>
  <body>
    <h1 id="staff-res-name"></h1><br>
    <div class="d-flex flex-column align-items-center w-75">
      <div class="menu-table" id="staff-food">
        <div class="menu-header">
          <div class="m-name-column">Name</div>
          <div class="m-category-column">Category</div>
          <div class="m-price-column">Price</div>
          <div class="m-limit-column">Daily Limit</div>
          <div class="m-sold-column">Total Sold</div>
          <div class="m-remove-column"></div>
        </div>
        <hr>
      </div><br>
      <h3>New Food</h3>
      <div class="login-box">
        <form action="/api/menu/new" method="post">
          <div class="new-food-group">
            <label class="text-input-label">Name</label>
            <input type="text" class="text-input-field" name="name" required></input>
            <label class="text-input-label">Category</label>
            <input type="text" class="text-input-field" name="category" required></input>
            <label class="text-input-label">Price</label>
            <input type="text" class="text-input-field" name="price" required></input>
            <label class="text-input-label">Daily Limit</label>
            <input type="text" class="text-input-field" name="food_limit" required></input>
            <input type="submit" class="btn btn-primary submit-btn" value="Submit"></input>
          </div>
        </form>
      </div>
      <div>
        <a href='/app/staff.html' class="btn btn-secondary submit-btn">Back</a>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/app/modify-menu.js"></script>
  </body>
</html>
