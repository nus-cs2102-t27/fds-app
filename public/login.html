<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/main.css">

    <title>Food Delivery Service Portal</title>
  </head>
  <body>
    <div class="card p-4 bg-light">
      <form class="login-form" action="/api/auth/login" method="post">
        <div class="w-75">
          <div class="d-flex form-group">
            <label for="login_username">Username</label>
            <input type="text" class="w-75 border rounded p-1" id="login_username" name="username"></input><br>
          </div>
          <div class="row form-group">
            <label class="col" for="login_password">Password</label>
            <input type="password" class="col-6 border rounded p-1" id="login_password" name="password"></input><br>
        </div>
        </div>
        <div class="form-group">
          <input type="radio" name="userType" id="login_cust" value="customer">
          <label for="login_cust">Customer</label>
          <input type="radio" name="userType" id="login_rider" value="rider">
          <label for="login_rider">Rider</label>
          <input type="radio" name="userType" id="login_staff" value="staff">
          <label for="login_staff">Restaurant Staff</label>
          <input type="radio" name="userType" id="login_manager" value="manager">
          <label for="login_manager">FDS Manager</label>
        </div>
          <input class="btn btn-primary" type="submit" value="Login">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
