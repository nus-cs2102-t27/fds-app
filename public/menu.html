<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/main.css">
    <link rel="stylesheet" href="/app/menu.css">

    <title>Food Delivery Service Portal</title>
  </head>
  <body>
    <h1 id="restaurant-name"></h1><br>
    <form class="d-flex flex-column align-items-center w-75" action="/api/ord" method="post">
      <div class="delivery-box">
        <div class="fds-input-group">
          <label class="text-input-label" style="font-size: 18px; ">Delivery Address</label>
          <input class="address-dropdown" name="location" type="text" list="last-five-locations" required />
          <datalist id="last-five-locations">
          </datalist>
            <!-- <input type="text" class="text-input-field" name="location"></input> -->
        </div>
      </div><br>
      <table class="table" id="food">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </table>
      <div>
        Delivery Fee: $<span id="delivery-fee"></span>
      </div>
      <div>
        Minimum Order Amount: $<span id="min-amt"></span>
      </div>
      <div class="total-price">Total:  $<span id="total-price"></span></div>
      <div>
        Accumulated Points: <span id="acc-points"></span> (100 points - $1 off delivery fee)
      </div><br>
      <table class="table" id="promos">
        <tr>
          <th>Promo ID</th>
          <th>Discount</th>
        </tr>
      </table>
      <div class="fds-input-group">
        <label class="text-input-label" style="font-size: 18px; ">Discount Type</label>
        <select class="custom-select" name="discount_type">
          <option selected value='None'>Choose...</option>
          <option value='Promo ID'>Promo ID</option>
          <option value='Redeem Points'>Redeem Points</option>
        </select>
      </div>
      <div class="fds-input-group">
        <label class="text-input-label" style="font-size: 18px; ">Promo ID/Redeem Points</label>
        <input type="number" class="text-input-field" name="discount_value" placeholder="Optional"></input>
      </div><br>
      <div class="fds-input-group">
        <label class="text-input-label" style="font-size: 18px; ">Payment</label>
        <select class="custom-select" name="payment" required>
          <option selected value=2>Default</option>
          <option value=0>Cash</option>
          <option value=1>Card</option>
        </select>
      </div>
      <input id="rid-input" hidden name="rid">
      <div>
        <input class="btn btn-primary submit-btn" type="submit" value="Submit"></input>
        <a href='/app/restaurants.html' class="btn btn-secondary submit-btn">Back</a>
      </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/app/menu.js"></script>
  </body>
</html>
